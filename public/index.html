<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BlackboxAI Dashboard</title>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#social">Social</a>
        <a href="#music">Music</a>
        <a href="#profile">Profile</a>
    </nav>

    <section id="home">
        <h1>Welcome to BlackboxAI</h1>
        <p>Your application is running on Cloudflare Workers!</p>
    </section>

    <section id="social">
        <h2>Social Posts</h2>
        <div id="posts"></div>
        <textarea id="newPostContent" placeholder="Write a new post..."></textarea>
        <button id="postButton">Post</button>
    </section>

    <section id="music">
        <h2>Music Upload</h2>
        <input type="file" id="musicFile" />
        <button id="uploadButton">Upload</button>
        <div id="uploadedTrack"></div>
    </section>

    <section id="profile">
        <h2>User Profile</h2>
        <button id="logoutButton">Logout</button>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
