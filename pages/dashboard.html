<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Manager - TBG</title>
    <!-- Compiled CSS -->
    <link href="../styles/output.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Auth Check -->
    <script>
        // Check authentication before loading dashboard
        if (!localStorage.getItem('auth_token')) {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
        .gradient-text {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .bg-gradient { background: linear-gradient(135deg, #1a1a1a, #2d3436); }
        .hover-glow:hover {
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-black text-white font-roboto">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black/90 backdrop-blur-md border-b border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="flex items-center space-x-2">
                    <i class="fas fa-music text-3xl gradient-text"></i>
                    <span class="font-orbitron text-2xl font-bold gradient-text">TBG</span>
                </a>
                <div class="flex items-center space-x-4">
                    <span class="text-[#4ECDC4]">Social Media Manager</span>
                    <div class="flex items-center space-x-4">
                        <span id="userEmail" class="text-gray-400"></span>
                        <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full text-sm">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <div class="pt-24 pb-12 px-4">
        <div class="container mx-auto">
            <div class="mb-8">
                <img src="../public/images/AI Caption Generatie Scherm.png" alt="AI Caption Generation" class="w-full rounded-lg shadow-lg mb-6" />
                <img src="../public/images/BADDbeatz Dashboard en Betalingsbevestiging.png" alt="Dashboard and Payment Confirmation" class="w-full rounded-lg shadow-lg mb-6" />
                <img src="../public/images/Baddbeatz Dashboard en Postvoorstel.png" alt="Dashboard and Post Proposal" class="w-full rounded-lg shadow-lg mb-6" />
                <img src="../public/images/Baddbeatz Handleiding v1.1 Cover.png" alt="Baddbeatz Manual Cover" class="w-full rounded-lg shadow-lg mb-6" />
                <img src="../public/images/Baddbeatz Pro Plan Abonnement Promo.png" alt="Pro Plan Promotion" class="w-full rounded-lg shadow-lg mb-6" />
                <img src="../public/images/Donkere Dashboard voor Sociale Media.png" alt="Dark Dashboard for Social Media" class="w-full rounded-lg shadow-lg mb-6" />
                <img src="../public/images/Hashtag- en Bijschrift Generator.png" alt="Hashtag and Caption Generator" class="w-full rounded-lg shadow-lg mb-6" />
                <img src="../public/images/Spierkracht en stijl in rood.png" alt="Strength and Style in Red" class="w-full rounded-lg shadow-lg mb-6" />
                <img src="../public/images/Welkom in je volgende fase.png" alt="Welcome to Your Next Phase" class="w-full rounded-lg shadow-lg mb-6" />
            </div>

            <!-- Platform Connection Status -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-gradient rounded-xl p-6 hover-glow">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <i class="fab fa-instagram text-3xl text-pink-500 mr-3"></i>
                            <span class="font-orbitron">Instagram</span>
                        </div>
                        <button class="connect-btn bg-[#4ECDC4] text-black px-4 py-2 rounded-full text-sm" data-platform="instagram">
                            Connect
                        </button>
                    </div>
                    <div class="status-indicator hidden text-sm text-gray-400"></div>
                </div>

                <div class="bg-gradient rounded-xl p-6 hover-glow">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <i class="fab fa-youtube text-3xl text-red-500 mr-3"></i>
                            <span class="font-orbitron">YouTube</span>
                        </div>
                        <button class="connect-btn bg-[#4ECDC4] text-black px-4 py-2 rounded-full text-sm" data-platform="youtube">
                            Connect
                        </button>
                    </div>
                    <div class="status-indicator hidden text-sm text-gray-400"></div>
                </div>

                <div class="bg-gradient rounded-xl p-6 hover-glow">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <i class="fab fa-twitch text-3xl text-purple-500 mr-3"></i>
                            <span class="font-orbitron">Twitch</span>
                        </div>
                        <button class="connect-btn bg-[#4ECDC4] text-black px-4 py-2 rounded-full text-sm" data-platform="twitch">
                            Connect
                        </button>
                    </div>
                    <div class="status-indicator hidden text-sm text-gray-400"></div>
                </div>
            </div>

            <!-- Stream Manager -->
            <div class="bg-gradient rounded-xl p-6 mb-8">
                <h2 class="font-orbitron text-2xl mb-6 gradient-text">Stream Manager</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Stream Preview -->
                    <div class="bg-black/50 rounded-lg p-4">
                        <h3 class="font-orbitron mb-4">Preview</h3>
                        <div id="streamPreview" class="aspect-video bg-gray-900 rounded-lg flex items-center justify-center">
                            <i class="fas fa-video text-4xl text-gray-600"></i>
                        </div>
                    </div>
                    <!-- Stream Controls -->
                    <div class="bg-black/50 rounded-lg p-4">
                        <h3 class="font-orbitron mb-4">Controls</h3>
                        <div class="space-y-4">
                            <div class="flex items-center space-x-4">
                                <button id="startStream" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-full flex-1">
                                    Start Stream
                                </button>
                                <button id="stopStream" class="bg-red-500 hover:bg-red-600 px-6 py-2 rounded-full flex-1" disabled>
                                    Stop Stream
                                </button>
                            </div>
                            <select id="platformSelect" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2">
                                <option value="">Select Platform</option>
                                <option value="instagram">Instagram</option>
                                <option value="youtube">YouTube</option>
                                <option value="twitch">Twitch</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="bg-gradient rounded-xl p-6">
                <h2 class="font-orbitron text-2xl mb-6 gradient-text">Activity Log</h2>
                <div class="bg-black/50 rounded-lg p-4 h-64 overflow-y-auto">
                    <div id="activityLog" class="space-y-2">
                        <!-- Log entries will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../src/socialManager.js"></script>
</body>
</html>
